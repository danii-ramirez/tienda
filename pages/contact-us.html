<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto con MR BEAST BURGER">
    <meta name="keywords" content="contacto">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>MR BEAST BURGER</title>
</head>

<body onload="resizeWindow()" onresize="resizeWindow()">
    <header>
        <nav>
            <a href="../index.html">
                <img src="../img/logo.png" alt="logo" id="logo">
            </a>

            <ul id="nav-menu" class="d-none">
                <li class="nav-menu-item">
                    <a href="#">Ordenar</a>
                </li>
                <li class="nav-menu-item">
                    <a href="./menu.html">Menú</a>
                </li>
                <li class="nav-menu-item">
                    <a href="./food-delivery.html">Entrega de comida</a>
                </li>
                <li class="nav-menu-item">
                    <a href="./contact-us.html">Contáctenos</a>
                </li>
            </ul>

            <button type="button" id="nav-button" onclick="showMenu()">
                <i class="bi bi-list"></i>
            </button>
        </nav>
    </header>

    <main class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <form class="contact-us">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>

                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto">
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea id="mensaje" class="form-control" cols="1" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <ul class="footer-menu">
            <li class="footer-menu-item">
                <a href="./menu.html">Menú</a>
            </li>
            <li class="footer-menu-item">
                <a href="./contact-us.html">Contáctenos</a>
            </li>
        </ul>

        <ul class="footer-menu">
            <li class="footer-menu-item">
                <a href="https://www.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i></a>
            </li>
            <li class="footer-menu-item">
                <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="footer-menu-item">
                <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="footer-menu-item">
                <a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
